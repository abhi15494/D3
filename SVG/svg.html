    <script>
        const $svg = document.querySelector('#svgbox');
        let angle = 0;
        Array.from($svg.children).forEach(element => {
            element.addEventListener('click', (e) => {
                e.target.style.fill = 'transparent';
                e.target.style.stroke = 'teal';
                e.target.style.strokeWidth = 3;
                e.target.attributes.x = e.offsetX + 100;
                e.target.attributes.y = e.offsetY + 100;
            });
        });
